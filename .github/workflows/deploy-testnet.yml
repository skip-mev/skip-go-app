name: Deploy (testnet)
on:
  pull_request:
    branches: [main]
    types: [closed]
  push:
    branches: [main]
  repository_dispatch:
    types: [deploy-testnet]
  workflow_dispatch:

jobs:
  sync:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v4
        with:
          ref: testnet

      - id: configure
        name: configure
        run: git config pull.ff true

      - id: pull-main
        name: Pull latest 'main'
        run: git pull --ff-only origin main

      - id: diff-check
        name: Check if 'testnet' is behind 'main'
        run: git diff --exit-code origin/main

      - id: fast-forward
        name: Fast forward 'main' â†’ 'testnet'
        run: git merge --ff-only origin/main

      - id: push-testnet
        name: Push latest 'testnet'
        run: git push --set-upstream origin testnet
